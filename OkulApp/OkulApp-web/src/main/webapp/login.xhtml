<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
                <link rel="stylesheet" href="css/bootstrap.min.css"/>
                <link rel="stylesheet" href="css/font-awesome.min.css"/>
                <link rel="stylesheet" href="css/ionicons.min.css"/>
                <link rel="stylesheet" href="css/AdminLTE.min.css"/>
                <link rel="stylesheet" href="plugins/iCheck/square/blue.css"/>

                <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                <![endif]-->

                <!-- Google Font -->
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>


                <title>#{texts.APP_NAME}</title>
            </f:facet>
        </h:head>
        <h:body class="hold-transition login-page">
            <div class="login-box">               
                <div class="login-box-body">
                    <p class="login-box-msg">#{texts.APP_NAME}</p>

                    <form action="j_security_check" method="post">
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" name="j_username" placeholder="#{texts.username}"/>
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" name="j_password" placeholder="#{texts.password}"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="row">                           
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">#{texts.login}</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <a href="#">#{texts.forgotPassword}</a>

                </div>
                <!-- /.login-box-body -->
            </div>
            <!-- /.login-box -->

            <!-- jQuery 3 -->
            <script src="js/jquery.min.js"></script>
            <!-- Bootstrap 3.3.7 -->
            <script src="js/bootstrap.min.js"></script>
            <script src="plugins/iCheck/icheck.min.js"></script>
            <script>
                $(function () {
                    $('input').iCheck({
                        checkboxClass: 'icheckbox_square-blue',
                        radioClass: 'iradio_square-blue',
                        increaseArea: '20%' /* optional */
                    });
                });
            </script>

        </h:body>      
    </f:view>
</html>
