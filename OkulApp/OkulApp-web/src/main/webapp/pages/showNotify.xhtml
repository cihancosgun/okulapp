<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <style>
            .albumImg {
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 5px;
                width: 150px;
            }

            .albumImg:hover {
                cursor: pointer;
                box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
            }
        </style>
        <h:form id="boardForm">
            <p:toolbar>
                <f:facet name="right">
                    <p:commandButton icon="pi pi-home" actionListener="#{dispatcherMB.switchToBoardPage()}" value="Geri Dön" update="contentCmp:contentPanelGroup"/>
                </f:facet>
            </p:toolbar>
            <br/>
            <div class="ui-fluid">                         
                <p:panel header="#{boardMB.currentNotify.senderNameSurname.concat(' - ').concat(chatMB.formatDateTime(boardMB.currentNotify.startDate))}">
                    <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-11" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:graphicImage value="#{chatMB.handleImageFileDownload(securityMB.getUserFromEmail(boardMB.currentNotify.senderEmail).image)}" width="50" stream="false"/>
                        <p:outputLabel value="#{boardMB.currentNotify.message}"/>                             
                    </p:panelGrid>
                    <p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:dataView value="#{boardMB.currentNotify.fileIds}" var="recI" layout="grid" gridIcon="pi pi-th-large" listIcon="pi pi-bars" rendered="#{not boardMB.currentNotify.fileIds.isEmpty()}"> 
                            <f:facet name="header">
                                <p:outputLabel value="Albüm"/>
                            </f:facet>
                            <p:dataViewGridItem>
                                <p:commandLink actionListener="#{dispatcherMB.switchToShowImagePage(recI, boardMB.currentNotify)}" update="contentCmp:contentPanelGroup">
                                    <p:graphicImage class="albumImg" value="#{chatMB.handleImageFileDownload(recI)}" stream="false"/>                                       
                                </p:commandLink>
                            </p:dataViewGridItem>
                        </p:dataView>
                    </p:panelGrid>
                </p:panel>                
            </div>
        </h:form>

    </h:body>
</html>
