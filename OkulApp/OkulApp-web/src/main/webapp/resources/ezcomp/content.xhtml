<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name = "currentPageTitle"/>
        <cc:attribute name = "currentPage"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <h:panelGroup id="contentPanelGroup" class="contentPanelGroup crudUpdate">                        
                        <div class="box-header">
                            <h3 class="box-title">#{cc.attrs.currentPageTitle}</h3>                            
                        </div>
                        <div class="box-body" id="contentDiv">

                            <ui:insert name="content" class="content">
                                <ui:include src="#{cc.attrs.currentPage}"/>
                            </ui:insert>
                        </div>
                        <!-- /.box-body -->                      
                    </h:panelGroup>
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->      

        
    </cc:implementation>
</html>
